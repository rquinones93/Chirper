type User {
  id: Int!
  bio: String
  chirps: [Chirp]
  follows: [Follow]
  likes: [Like]
  password: String
  pinnedChirp: Int
  privacyStatus: Int
  profilePicture: String
  username: String!
}

type Chirp{
  id: Int!
  content: String!
  user_id: Int!
}

type Like{
  user_id: User.id!
  chirp_id: Chirp.id!
}

type Follow{
  follower_id: Users.id!
  followee_id: Users.id!
}
